<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .divFrame {
            width: 260px;
            border: 1px solid #666666;
            font-size: 10pt;
        }

        .divTitle {
            background-color: #eeeeee;
            padding: 5px;
        }

        .divContent {
            padding: 5px;
            display: none;
        }

        .divCurrColor {
            background-color: red;
        }

        button {
            border: none;
            color: #ffffff;
            height: 30px;
            width: 120px;
        }

        .testSelect {
            width: 200px;
            height: 50px;
        }

        .ui-switch {
    position: absolute;
    font-size: .16rem;
    right:0.07rem;
    top: 50%;
    margin-top: -0.16rem;
    width: .7rem;
    height: .3rem;
    line-height: .3rem;
}
.ui-switch input {
    width: .7rem;
    height: .3rem;
    position: absolute;
    top: 0;left: 0;  
    z-index: 2;
    border: 0;
    background: 0 0;
    -webkit-appearance: none;
    outline: 0
}
.ui-switch input:before {
    content: '';
    width: .68rem;
    height: .3rem;
    border: 1px solid #dfdfdf;
    background-color: #fdfdfd;
    border-radius: .2rem;
    cursor: pointer;
    display: inline-block;
    position: relative;
    vertical-align: middle;
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
    border-color: #dfdfdf;
    -webkit-box-shadow: #dfdfdf 0 0 0 0 inset;
    box-shadow: #dfdfdf 0 0 0 0 inset;
    -webkit-transition: border .4s,-webkit-box-shadow .4s;
    transition: border .4s,box-shadow .4s;
    -webkit-background-clip: content-box;
    background-clip: content-box
}

.ui-switch input:checked:before {
    border-color: #64bd63;
    -webkit-box-shadow: #64bd63 0 0 0 0.16rem inset;
    box-shadow: #64bd63 0 0 0 0.16rem inset;
    background-color: #64bd63;
    transition: border .4s,box-shadow .4s,background-color 1.2s;
    -webkit-transition: border .4s,-webkit-box-shadow .4s,background-color 1.2s;
    background-color: #64bd63
}
.ui-switch input:checked:after {
    left: .4rem
}
.ui-switch input:after {
    content: '';
    width:.3rem;
    height: .3rem;
    position: absolute;
    top: 50%;
    left: 0;
    -webkit-transform:translateY(-50%);
    border-radius: 100%;
    background-color: #fff;
    -webkit-box-shadow: 0 0.01rem 0.03rem rgba(0,0,0,.4);
    box-shadow: 0 0.01rem 0.03rem rgba(0,0,0,.4);
    -webkit-transition: left .2s;
    transition: left .2s
}
    </style>
</head>

<body>

    <!-- <script src="/code/JQUERY/Jscript/jquery-3.2.1.min.js"></script> -->
    <script src="../../Jscript/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () { 
            $(".divTitle").click(function () { 
                $(this).addClass("divCurrColor") .next(".divContent").css("display","block"); 
            }); 
        });
    </script>

        <div class="divFrame">
            <div class="divTitle">主题</div>
            <div class="divContent">
                <a href="#">链接一</a>
                </br>
                <a href="#">链接二</a>
                </br>
                <a href="#">链接三</a>
            </div>
            <div class="testSelect">
                <label class="ui-switch">
                    <input type="checkbox" checked="">
              </label>
            </div>
        </div>
</body>

</html>
